# Configuração base do ESLint
extends:
  - eslint:recommended
  - plugin:react/recommended
  - plugin:@typescript-eslint/recommended

# Especifique a versão do ambiente (Node.js ou navegador)
env:
  browser: true
  node: true

# Opções de parser para TypeScript
parser: '@typescript-eslint/parser'

# Regras específicas do TypeScript
plugins:
  - '@typescript-eslint'

rules:
  "react/react-in-jsx-scope": "off"  # Desativa a regra
  "indent": ["error", 2]  # Erro se a indentação não for de 2 espaços
  "semi": ["warn", "always"]  # Aviso se o ponto e vírgula estiver faltando
  "@typescript-eslint/no-unused-vars": "off" #

  

# Configurações adicionais
settings:
  react:
    version: 'detect' # Detecta automaticamente a versão do React

# Regras e configurações adicionais
